<!DOCTYPE html>
<html>
    <head>
        <title>Приложение "Соискатели"</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <!--script src="js/angular.min.js" type="text/javascript"></script-->
        <script src="js/script.js" type="text/javascript"></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header">
            <div class="c-table">
                <div class="c-cell clip"></div>
                <div class="c-cell app-name">Приложение <span style="float: right">"Соискатели"</span></div>
            </div>
        </header>
        <div class="container add-competitor"><!-- Добавить соискателя -->
            <div class="c-table">
                <div class="c-cell plus" id="show-form"></div>
                <div class="c-cell txt">Добавить соискателя</div>
            </div>
        </div>
        <div class="container tab-container">
            <ul class="tabs">
                <li><a href="tab-1">Таблица</a></li>
                <li><a href="tab-2">Настройки</a></li>
            </ul>
            <div class="tabs-content">
                <div id="tab-1">
                    <h2>Таблица</h2>
                    <table id="competitors" class="competitors-table">
                        <tr>
                            <th style="width: 50px">N</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th style="width: 350px">Код</th>
                        </tr>
                    </table>
                    <button type="button" id="take">Получить значения</button>
                </div>
                <div id="tab-2">
                    <h2>Настройки</h2>
                    <form class="settings">
                        <fieldset>
                            <legend>Паттерн валидации фамилии</legend>
                            <div>
                                <label for="pattern">Паттерн: <input name="pattern" type="text" placeholder="введите паттерн" /></label>
                                <div class="pattern-show" id="pattern-show"></div>
                                <input type="submit" value="Сохранить" onclick="return false" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Внешний вид</legend>
                            <table class="color-settings">
                                <tr>
                                    <td class="caption">Выберите цвет фона:</td>
                                    <td style="width: 100px;" id="color1">Текущий</td>
                                    <td style="width: 100px;" id="color2"></td>
                                    <td style="width: 100px;" id="color3"></td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="c-table" style="height: 60px">
                <div class="c-cell" style="vertical-align: middle;">
                    <div class="author">Автор: <span>Долинин Дмитрий</span></div>
                    <div>
                        <ul class="icons">
                            <li><span>Использовано: </span></li>
                            <li><a href="#">css3</a></li>
                            <li><a href="#">AngularJS</a></li>
                        </ul>
                    </div>
                </div>
                <div class="c-cell" style="vertical-align: middle; width: 55px">
                    <div class="clip"></div>
                </div>
            </div>
        </footer>
        <div id="texture"></div>
        <div class="overlay">
            <div class="add">
                <div class="h1">Добавить соискателя</div>
                <form action="" class="add-form">
                    <div class="add-form-group">
                        <label for="firstname">Имя: <input name="firstname" type="text" placeholder="Ваше имя" /></label>
                    </div>
                    <div class="add-form-group">
                        <label for="surname">Фамилия: <input name="surname" type="text" placeholder="Фамилия" /></label>
                    </div>
                    <div class="add-form-group">
                        <input type="submit" value="OK" />
                    </div>
                </form>
                <div class="cansel c-table" id="cansel">
                    <div class="c-cell cansel-img"></div>
                    <div class="c-cell cansel-txt">Отмена</div>
                </div>
            </div>
        </div>
    </body>
</html>
