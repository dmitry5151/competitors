<!DOCTYPE html>
<html ng-app="manageCompetitors">
    <head>
        <title>Приложение "Соискатели"</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Скрипты -->
        <!--script src="js/jquery-2.1.4.min.js" type="text/javascript"></script-->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angularapp.js" type="text/javascript"></script>
        <!--script src="js/script.js" type="text/javascript"></script-->
        <!-- Стили -->
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="compCtrl">
        <header class="header">
            <div class="c-table">
                <div class="c-cell clip"></div>
                <div class="c-cell app-name">Приложение <span style="float: right">"Соискатели"</span></div>
            </div>
        </header>
        <div class="container add-competitor"><!-- Добавить соискателя -->
            <div class="c-table">
                <div class="c-cell plus" id="show-form"></div>
                <div class="c-cell txt">Добавить соискателя</div>
            </div>
        </div>
        <div class="container"><h1>{{tab}}</h1></div>
        <div class="container tab-container">
            <ul class="tabs">
                <li ng-repeat="li in tabs"><a ng-class="li.class" href="li.id" ng-click="showTab(li.tab)" onClick="return false">{{li.name}}</a></li>
            </ul>
            <div class="tabs-content">
                <div ng-repeat="tab in tabs" id="{{tab.id}}" ng-show="tab.show">
                    <ng-include src="tab.file"></ng-include>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="c-table" style="height: 60px">
                <div class="c-cell" style="vertical-align: middle;">
                    <div class="author">Автор: <span>Долинин Дмитрий</span></div>
                    <div>
                        <ul class="icons">
                            <li><span>Использовано: </span></li>
                            <li><a href="#">css3</a></li>
                            <li><a href="#">AngularJS</a></li>
                        </ul>
                    </div>
                </div>
                <div class="c-cell" style="vertical-align: middle; width: 55px">
                    <div class="clip"></div>
                </div>
            </div>
        </footer>
        <div id="texture"></div>
        <div class="overlay">
            <div class="add">
                <div class="h1">Добавить соискателя</div>
                <form action="" class="add-form" id="new-user" onSubmit="return false">
                    <div class="add-form-group">
                        <label for="firstname">Имя: <input name="firstname" id="new-user-name" type="text" placeholder="Ваше имя" /></label>
                    </div>
                    <div class="add-form-group">
                        <label for="surname">Фамилия: <input name="surname" id="new-user-surname" type="text" placeholder="Фамилия" /></label>
                    </div>
                    <div class="add-form-group">
                        <div><label for="multi"><input name="multi" id="multiAdd" type="checkbox" /> Добавить нескольких</label></div>
                        <input type="submit" value="OK" />
                    </div>
                </form>
                <div class="cansel c-table" id="cansel">
                    <div class="c-cell cansel-img"></div>
                    <div class="c-cell cansel-txt">Отмена</div>
                </div>
            </div>
        </div>
    </body>
</html>
